<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Trivia Game</title>
</head>

<body>
    <header class="v-header container">
        <div class="fullscreen-video-wrap">
            <video autoplay loop id="video-background" muted plays-inline>
                <source src="Assets/Images/waves.mp4" type="video/mp4"></video>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content">
            <h1>Totally Trivial Trivia!</h1>
            <p>Sea Animals Edition</p>
           
            <button type="button" id="start">Start Game</button>
            <div class='timer' id='timeLeft'></div>
            <div class='form' id='questions-container'></div>
        <button id='doneButton'>Done</button>
        <div class='message' id='messageDiv'></div>
        <div class='results'></div>
        </div>
        </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src='assets/javascript/app.js'></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</body>

</html>
